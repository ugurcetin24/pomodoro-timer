<!DOCTYPE html>
<html lang = "tr">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0"> 

    <title>Pomodoro Zamanlayıcı</title>

    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <h1>Pomodoro Zamanlayıcı</h1>
        <div class = "timer-container">
            <div class = "timer-display">
                <span id = "minutes">25</span>
                <span>:</span>
                <span id = "seconds">00</span>
            </div>
        <div class = "timer-status">
            <span id = "status">Çalışma Zamanı</span>
        </div>   
        <div class = "timer-controls">
            <button id ="start">Başlat</button>
            <button id ="pause">Duraklat</button>
            <button id ="stop">Sıfırla</button>
        </div>
    </div>
    <div class = "settings-container">
        <h2>Ayarlar</h2>
        <div class = "settings">
            <div class = "setting">
                <label for = "work-time">Çalışma Süresi (dk):</label>
                <input type = "number" id = "work-time" min = "1" max = "60" value = "25">
            </div>
            <div class ="setting">
                <label for = "short-break">Kısa Mola (dk):</label>
                <input type="number" id="short-break" min="1" max="30" value="5">      
            </div>
            <div class = "setting">
                <label for = "long-break">Uzun Mola (dk):</label>
                <input type = "number" id = "long-break" min = "1" max = "60" value = "15">
            </div>
            <button id = "save-settings">Ayarları Kaydet</button>
        </div>
    </div>
    <div class ="stats-container"> 
        <h2>İstatistikler</h2>
        <div id = "stats">
            Tamamlanan Pomodoro: 0 
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
